[package]
name = "lib-core"
version = "0.1.0"
edition = "2021"

[lib]
doctest = false # Docs tests are disabled

[lints]
workspace = true

[dependencies]
# -- App Libs
lib-utils = { path = "../../libs/lib-utils" }
lib-auth = { path = "../../libs/lib-auth" }
# -- Async
tokio = { version = "1", features = ["full"] }
# -- Json
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_with = "3.6.1"
# -- Data
sqlx = { version = "0.7.4", features = [
  "runtime-tokio-rustls",
  "postgres",
  "uuid",
  "time",
] }
sea-query = "0.30"
sea-query-binder = { version = "0.5", features = [
  "sqlx-postgres",
  "with-uuid",
  "with-time",
] }
modql = { version = "0.3.4", features = ["with-sea-query"] }
# -- Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# -- Others
uuid = { version = "1", features = ["v4", "fast-rng"] }
derive_more = { version = "0.99", features = ["from"] }

[dev-dependencies]
anyhow = "1"
httpc-test = "0.1.1"
serial_test = "3"
